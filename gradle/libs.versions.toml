[versions]
kotlin = "1.6.10"
algolia-client = "2.0.0-mt"
algolia-telemetry = "0.1.0"
compose = "1.1.1"
coroutines = "1.6.2"
ktor = "2.0.2"
work = "2.7.1"

[libraries]
# algolia
algolia-client = { group = "com.algolia", name = "algoliasearch-client-kotlin", version.ref = "algolia-client" }
algolia-telemetry = { group = "com.algolia", name = "instantsearch-telemetry", version.ref = "algolia-telemetry" }

# network
ktor-client-okhttp = { group = "io.ktor", name = "ktor-client-okhttp", version.ref = "ktor" }

# kotlin
kotlinx-atomicfu = { group = "org.jetbrains.kotlinx", name = "atomicfu", version = "0.16.3" }
kotlinx-coroutines-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "coroutines" }
kotlinx-coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "coroutines" }

# android
androidx-compose-ui = { group = "androidx.compose.ui", name = "ui", version.ref = "compose" }
androidx-compose-material = { group = "androidx.compose.material", name = "material", version.ref = "compose" }
androidx-compose-material-icons-extended = { group = "androidx.compose.material", name = "material-icons-extended", version.ref = "compose" }
androidx-compose-paging = { group = "androidx.paging", name = "paging-compose", version = "1.0.0-alpha15" }
androidx-paging3 = { group = "androidx.paging", name = "paging-runtime", version = "3.1.1" }
androidx-work = { group = "androidx.work", name = "work-runtime-ktx", version.ref = "work" }
androidx-core = { group = "androidx.core", name = "core-ktx", version = "1.8.0" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version = "1.4.2" }
androidx-recyclerview = { group = "androidx.recyclerview", name = "recyclerview", version = "1.2.1" }
androidx-swiperefreshlayout = { group = "androidx.swiperefreshlayout", name = "swiperefreshlayout", version = "1.1.0" }
google-material = { group = "com.google.android.material", name = "material", version = "1.6.1" }

# test
test-androidx-ext = { group = "androidx.test.ext", name = "junit", version = "1.1.3" }
test-androidx-runner = { group = "androidx.test", name = "runner", version = "1.4.0" }
test-androidx-espresso = { group = "androidx.test.espresso", name = "espresso", version = "3.2.0" }
test-androidx-work = { group = "androidx.work", name = "work-testing", version.ref = "work" }
test-coroutines = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-test", version = "1.6.1" }
test-ktor-client-mock = { group = "io.ktor", name = "ktor-client-mock", version.ref = "ktor" }
test-kotlin-common = { module = "org.jetbrains.kotlin:kotlin-test-common" }
test-kotlin-annotations = { module = "org.jetbrains.kotlin:kotlin-test-annotations-common" }
test-kotlin-junit = { module = "org.jetbrains.kotlin:kotlin-test-junit" }
test-mockk = { group = "io.mockk", name = "mockk", version = "1.12.4" }
test-robolectric = { group = "org.robolectric", name = "robolectric", version = "4.8.1" }
test-turbine = { group = "app.cash.turbine", name = "turbine", version = "0.8.0" }

# logging
slf4j = { group = "org.slf4j", name = "slf4j-api", version = "1.7.36" }
logback-classic = { group = "ch.qos.logback", name = "logback-classic", version = "1.2.11" }

[plugins]
kotlin-multiplaform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlinx-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
android = { id = "com.android.library", version = "7.2.1" }
maven-publish = { id = "com.vanniktech.maven.publish", version = "0.20.0" }
spotless = { id = "com.diffplug.gradle.spotless", version = "6.7.2" }
